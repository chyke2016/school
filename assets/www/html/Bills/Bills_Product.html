<li class="v-list-item" data-model-id="<%- model.cid %>">
    <span class="v-list-item-el">
        <% if (model.get('productName')) { %>
            <%- model.get('productName') %>,
        <% } else { %>
            <%- model.get('description') %>
        <% } %>     
    </span>
    <span class="v-list-item-el v-list-item-arrow fa fa-chevron-right"></span>
</li>
