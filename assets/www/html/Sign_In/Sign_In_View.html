    <div class="network">
        <div></div><div></div><div></div><div></div>
        <div class="offline">x</div>
    </div>
    <div id="Sign_In_Banking">
        <div class="centerPos signInContainer">
            <div id="Sign_In_Banking-Header" class="Sign_In_Banking-Header-class">
                <div id="Sign_In_Banking-DefaultHeader">
                    <img class="headerTitle" src="images/sign-in-logo.png" />
                    <span class="loginScreenIcon cameraImage">
                        <span class="flaticon-cameraicon userImageDefault"></span>
                    <img class="userImage hidden" id="smallImage" />
                    </span>
                </div>
                <div id="Sign_In_Banking-SignInView" class="Sign_In_Banking-Header-class">
                    <input type="text" value="" placeholder="Internet Banking ID" id="Sign_In_Banking-inputId" class="Sign_In_Banking-input whitePlaceholder" autocomplete="off" autocapitalize="off">
                    <input type="password" value="" placeholder="Password" id="Sign_In_Banking-inputPwd" class="Sign_In_Banking-input whitePlaceholder">
                </div>
            </div>
            <p class="signInBtnContainer non-active">
                <span id="Sign_In_Banking-Button" class="signInBtn non-active"><span class="flaticon-unlock">Sign In</span></span>
            </p>
            <div class="Sign_In_Save">
                <div class="table">
                    <span class="Sign_In_Save_BankingId tableCell"><i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> Save Banking ID?</span>
                </div>
            </div>
        </div>
    </div>

    <div class="Sign_In_Other_Options_Container">
        <ul id="Sign_In_Other_Options" class="welcomeMenuList">
            <li data-link="Register_Terms">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_blue flaticon-reregister"></span>
                <span class="option_text">Register</span>
                </span>
                </span>
            </li>
            <li data-link="Forgot">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_red flaticon-forgotPass"></span>
                <span class="option_text">Forgot Login Details</span>
                </span>
                </span>
            </li>
            <li data-link="Notifications">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_yellow flaticon-notification"></span>
                <span class="option_text">Notifications</span>
                </span>
                </span>
            </li>
            <li data-link="ReRegister">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_green"><i class="fa fa-mobile"></i></span>
                <span class="option_text">Changed Device?</span>
                </span>
                </span>
            </li>
            <li data-link="ContactUs">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_darkgrey flaticon-contactIcon"></span>
                <span class="option_text">Contact Us</span>
                </span>
                </span>
            </li>
            <li data-link="Faq">
                <span class="table">
                    <span class="tableCell">
                        <span class="menuIcon bg_lightgrey flaticon-faqIcon" class="option_image"></span>
                <span class="option_text">FAQ</span>
                </span>
                </span>
            </li>
        </ul>
    </div>
</div>
<div class="Sign_In_Loader v-loader noDrag" style="display: none;">
    <div class="v-spinner"></div>
</div>
